; File:    DEVICES.INI
; Author:  Wolfgang Buescher (DL4YHF)   and contributors..
; Purpose: This file ADDS support for some PIC devices in WinPic.
;
; Notes:
; - Many devices are supported in WinPic without this list,
;   because there is another list built INSIDE WinPic.
;   You will find the "built-in" devices in the upper part
;   of the device-selection combo, and the devices loaded
;   from this file in the lower part (after the "unknown"-dummy).
; - Though this file is still named DEVICES.INI,
;   it is no longer treated like an 'ordinary' INI-file
;   because Win98 seems to be unable to read INI-files
;   exceeding 64 kByte. This happened in autumn 2005 .
; - Lines beginning with a semicolon are comments, they
;   are completely ignored when WinPic reads this file.
; - Before adding own sections here, read the info document:
;      /html/devlist_format.htm
; - Some of the devices listed below have never been tested !
; Last modified 2007-07-14 (modified device ID for dsPIC30F3014)


